{%extends "accounts/basic.html"%}

{% block title%}Add Blog{%endblock%}

{% block body%}
<form method="POST" action="/accounts/addblog/" enctype="multipart/form-data">{% csrf_token %}

<div class="row">
	<div class="col-12-xxxl col-xl-12">
		<div class="card">
			<div class="card-body">
				<div class="heading-layout1">
					<div class="item-title">
					</div>
				</div>
				<hr/>
				<div class="row">
					<div class="col-xl-6 col-lg-6 col-12 form-group">
						<label>Blog Title *</label>
						<input type="text" name="title" class="form-control" value="" required>
					</div>
					
					<div class="col-12 form-group">	
						<label>Description</label>
						<textarea class="textarea form-control mycustomtextarea" name="description" id="form-message" style="height: 200px;" required></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>

    </div>
    <button type="submit" class=" mt-2 btn-fill-lg font-normal no-radius text-light gradient-pastel-green" id="done" value="Submit" onclick="alerts()">Submit</button>
    <!-- <button type="submit" class="btn-fill-lg font-normal no-radius text-light gradient-pastel-green" >Save</button> -->
    <a href="/accounts/blog/"><button type="button" class="ml-2 mt-2 btn-fill-lmd text-light gradient-dodger-blue"> <i class="fas fa-angle-left"></i> Back to list</button></a>
    <input type="hidden" name="createdon" class="form-control" value='{% now "jS F Y H:i" %}' >

    </form>


{%endblock%}

{%extends "accounts/basic.html"%}

{% block title%} Articals{%endblock%}

{% block body%}

<div class="card height-auto">
	<div class="card-body">
		<div class="heading-layout1">
			<div class="item-title">
				<h3>Articles</h3>
			</div>
		</div>
		<form class="mg-b-5" method="GET">
			<div class="row gutters-8">
				<div class="col-3-xxxl col-xl-3 col-lg-3 col-12 form-group">
					<input type="text" placeholder="Search Here ..." class="form-control" name="search">
				</div>
				<div class="col-1-xxxl col-xl-2 col-lg-3 col-12 form-group">
					<button type="submit" class="fw-btn-fill btn-gradient-yellow">SEARCH</button>
				</div>
				<div class="col-1-xxxl col-xl-1 col-lg-1 col-12 form-group">
					<a href="/accounts/artical/"><button type="button" class="fw-btn-fill btn-gradient-yellow">Reload</button></a>
				</div>
				<div class="col-7-xxxl col-xl-7 col-lg-3 col-12 form-group">
				</div>
			</div>
		</form>
		<div class="table-responsive">
			<table class="table display data-table text-nowrap">
				<thead>
					<tr>
						<th>Page Name</th>
						<th>Parent Menu</th>
						<!-- <th>View Images</th> -->
						<th>Ext. Link</th>
						<!-- <th>Settings</th> -->
					</tr>
				</thead>
				<tbody>
                    {%for i in artical%}

							<tr>
								<td>{{i.title}}</td>
                                <td>{{i.catagory}}</td>
                                
								<td><a href="/post/{{i.title_url}}"><button type="button" class="btn btn-info"  target="_blank"><i class="fas fa-eye"></i></button></a></td>
								<td>
							</tr>
{%endfor%}
						
				</tbody>
			</table>
		</div>
	</div>
</div>
{%endblock%}

{%extends "accounts/basic.html"%}

{% block title%}Edit Images{%endblock%}

{% block body%}
{%for i in data%}

<form method="POST" action="/accounts/editimages/{{i.id}}" enctype="multipart/form-data">{% csrf_token %}

<div class="row">
	<div class="col-9-xxxl col-xl-9">
		<div class="card">
			<div class="card-body">
				<div class="heading-layout1">
					<div class="item-title">
					</div>
				</div>
				<hr/>
				<div class="row">
					<div class="col-xl-6 col-lg-6 col-12 form-group">
						<label> Title *</label>
						<input type="text" name="title" class="form-control" value="{{i.title}}" required>
					</div>
					
					<div class="form-group">
                        <label>Image</label>
                        <input class="form-control"  name="imageurl" type="file" placeholder="Choose from file browser" value="{{i.imageurl.url}}">
                        <hr/>
                    </div>

                        {% if i.imageurl %}
                        <div class="col-xl-6 col-lg-6 col-12 form-group">	
                            <label>Existing Feature Image</label>
                            <img src="{{i.imageurl.url}}" class="media-img-auto">
                            <div class="media-body space-sm">
                                                        </div>
                        <hr/>
          {% endif %}
                    </div>
				</div>

        
	</div>
    </div>
    <button type="submit" class=" mt-2 btn-fill-lg font-normal no-radius text-light gradient-pastel-green" id="done" value="Submit" onclick="alerts()">Submit</button>
    <!-- <button type="submit" class="btn-fill-lg font-normal no-radius text-light gradient-pastel-green" >Save</button> -->
    <a href="/accounts/images/"><button type="button" class="ml-2 mt-2 btn-fill-lmd text-light gradient-dodger-blue"> <i class="fas fa-angle-left"></i> Back to list</button></a>
    <input type="hidden" name="id" class="form-control" value="{{i.id}}" >

    </form>


{% endfor %}
{%endblock%}

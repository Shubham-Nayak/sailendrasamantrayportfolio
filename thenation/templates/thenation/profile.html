{%extends 'thenation/basic.html'%}
{% load instagram_client %}

{%block title%}Shailendra Photo's{%endblock%}
{% load static %}

{% block og %}
<meta property="og:url" content="https://shailendrfolio.herokuapp.com/profile/" />
<meta property="og:type" content="photo gallery" />
<meta property="og:title" content="Shailendra Samantray Gallery" />
<meta property="og:description" content="Shailendra Samantray Is An Youtube Sensation He Is Actor , Dancer And Model . Shailendra Belongs From City Of Silver Cuttack Odisha." />
<meta property="og:image" content="{%static 'thenation/images/gallery.jpg' %}" />
{%endblock%}

{%block body%}
<div id="" class="home">


  <!-- start section services -->
  <div id="services">
    <div class="container mt-5 m">

    
<!-- start section portfolio -->
<div id="portfolio" class="text-center paddsection">

    <div class="container">
      <div class="section-title text-center">
        <h2>Photo's Of Shailendra</h2>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">

     

          <div class="portfolio-container">

            {% for media in images %}
              
            <div class="col-lg-4 col-md-6 portfolio-thumbnail all branding uikits webdesign">
              <a class="popup-img" href="{{media.imageurl.url}}" >

                <img src="{{ media.imageurl.url }}"/ title="{{media.title}}" alt="{{media.title}}" action="{{media.title}}">

              </a>
            </div>
            {% endfor %}

          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- End section portfolio -->
  </div>
  </div>
  </div>


  
  {%endblock%}
